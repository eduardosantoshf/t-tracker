name: deliveries-engine runner

on:
  push:
    branches:
      - deployment

  pull_request:
    branches: [ deployment ]

jobs:
  deployment:
    runs-on:
    - self-hosted

    name: Run deliveries-engine docker-compose
    steps:
    - uses: actions/checkout@v2
    - name: Run compose
      run: |
        cd deliveries-engine/
        sudo docker-compose up --build